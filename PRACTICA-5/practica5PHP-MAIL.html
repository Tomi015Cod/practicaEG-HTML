    <!--Ejercicio 2 Formulario de contacto-->
      <form id="contactForm" action="enviar.php" method="POST" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
          
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
          
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control"  id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </div>
      </form>

    <!--Ejercicio 3 Recomendacion-->
    
    <form action="recomendacion.php" method="POST">
        <div class="mb-3">
        <label class="form-label">Tu nombre:</label>
        <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
        <label class="form-label">Tu correo:</label>
        <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
        <label class="form-label">Correo de tu amigo:</label>
        <input type="email" name="email-amigo" class="form-control" required>
        </div>

        <div class="mb-3">
        <label class="form-label">Mensaje de recomendacion:</label>
        <textarea name="recomendacion" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar recomendación</button>
    </form>
